<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2><strong>Create your Personal Profile</strong></h2>
    <section>

<form action="">

  <h5 id="upperCaption">We want to get to know you! Please enter your personal information.</h5>
<fieldset aria-labelledby="upperCaption">
  <legend style="border:black solid 1px; color: red;"><strong>Personal information</strong></legend>

<label for="firstname">First Name:</label>
<input type="text" id="firstname" name="firstname">
<label for="lastname">Last Name:</label>
<input type="text" id="lastname" name="lastname">
<label for="birthday">Your Birthday:</label>
<input type="date" id="birthday" name="birthday">
</fieldset>

<h5 id="lowerCaption">Can you tell us a little bit more? We want to annoy you with unwanted ads</h5>
<fieldset aria-labelledby="lowerCaption">

  <legend style="border: black solid 1px"><strong>Further Information</strong></legend>
  
  <label for="color">Favourite Color</label>
    <input type="color" name="color" value="#ff0000" >
  
  <label for="option">What's your favourite pet?</label>
  <select name="option" id="option" style="background-color: red;">
    <option value="option">--Please choose an option--</option>
    <option value="dog" >dog</option>
  <option value="cat" >cat</option>
  <option value="mouse" >mouse</option>
  </select> 
</fieldset>
<button type="submit">Submit</button>


</form>



    </section>
  </body>
</html>
