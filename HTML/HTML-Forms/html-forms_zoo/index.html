<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
          <!-- Date: label & input -->

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

             <label for="sloths">relaxed sloths</label>
             <input type="radio" id="sloths" name="animals" value="sloths">

             <label for="kangaroos">jumpy kangaroos</label>
             <input type="radio" id="kangaroos" name="animals" value="kangaroos">

             <label for="racoons"> thieving racoons</label>
             <input type="radio" id="racoons" name="animals" value="racoons">
           
            <!-- Radio Buttons: labels & inputs -->
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="comments">Comment here:</label>
          <textarea name="comments" cols="20" rows="10" placeholder="Write your concerns here..."></textarea>
          <!-- Two Checkboxes: labels & inputs -->
          <label for="TaC">Terms and conditions</label>
          <input type="checkbox" name="TaC" id="TaC" value="TaC">
          <label for="newsletter">Sign up for our newsletter</label>
       <input type="checkbox" name="newsletter" id="newsletter" value="newsletter">
          <!-- Two Buttons: reset & submit -->
          <footer>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </footer>
        </fieldset>
      </form>
    </section>
  </body>
</html>
